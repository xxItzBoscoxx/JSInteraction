<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Interaction Homework</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="heading">
        <h1>Javascript Interaction Homework</h1>
      </div>
      <div id="calculator">
        <label>Enter a number to divide by 2:
          <input type="number" id="divideInput">
        </label>
        <button id="divideButton">Divide</button>
    </div>
    <div id="fortuneTeller">
      <label>Give me your name and I'll assign you a crystal and fortune:
        <input id="fortuneInput">
      </label>
      <button id="fortuneButton">Get Fortune</button>
    </div>
    <div id="fortuneOutput">
      <p id="crystal"></p>
      <img id="crystalImg" src="orb.jpg">
      <p id="crystalFortune"></p>

    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
